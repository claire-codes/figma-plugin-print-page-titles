<h2>Print Page Titles</h2>
<p><input id="separate" type="checkbox" checked /> Separate lines</p>
<button id="print">Print</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('print').onclick = () => {
  // const textbox = document.getElementById('count');
  // const count = parseInt(textbox.value, 10);
  const isSeparateLines = document.getElementById('separate').checked;
  parent.postMessage({ pluginMessage: { type: 'print-titles', isSeparateLines } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
